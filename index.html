<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>ClickBeats</title>
</head>

<body>
    <div class="app">
        <header>
            <h1>TapBeats</h1>
        </header>

        <audio data-key="65" class="sound" src="./sounds/bubbles.mp3"></audio>
        <audio data-key="68" class="sound" src="./sounds/clay.mp3"></audio>
        <audio data-key="71" class="sound" src="./sounds/confetti.mp3"></audio>
        <audio data-key="74" class="sound" src="./sounds/glimmer.mp3"></audio>
        <audio data-key="76" class="sound" src="./sounds/moon.mp3"></audio>
        <audio data-key="222" class="sound" src="./sounds/ufo.mp3"></audio>

        <div class="visual"></div>                                                                  
            <div class="pads">
                <div data-key="65" class="pad" id="pad1">
                </div>
                <div data-key="68" class="pad" id="pad2">
                </div>
                <div data-key="71" class="pad" id="pad3">
                </div>
                <div data-key="74" class="pad" id="pad4">
                </div>
                <div data-key="76" class="pad" id="pad5">
                </div>
                <div data-key="222" class="pad" id="pad6">
                </div>
            </div>
        
    </div>
</body>
<script src="index.js">

</script>

</html>
